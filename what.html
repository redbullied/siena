<!DOCTYPE html>
<html>
<head>
    <title>Modern Train Station</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .content {
            font-size: 18px;
            color: #333;
            line-height: 1.5;
            max-width: 600px;
            cursor: pointer;
        }

        #videoPlayer {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="content" onclick="playVideo()">
        <p>In a city known for its ancient beauty, there stands a modern train station. It's a blend of old-world charm and new-world functionality, symbolizing how the city connects its rich history with the needs of modern travelers.</p>
    </div>

    <div class="overlay" id="overlay" onclick="stopVideo()"></div>

    <video id="videoPlayer" controls>
        <source src="something.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        function playVideo() {
            var video = document.getElementById('videoPlayer');
            video.style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
            video.play();

            // Adding event listener for when the video ends
            video.addEventListener('ended', function() {
                window.location.href = 'image1.html'; // Redirect when the video ends
            }, { once: true }); // The listener will be removed after it's executed once
        }

        function stopVideo() {
            var video = document.getElementById('videoPlayer');
            video.pause();
            video.currentTime = 0;
            video.style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
