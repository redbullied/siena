<!DOCTYPE html>
<html>
<head>
    <title>Image Viewer</title>
    <style>
        .fullscreen-img {
            position: fixed; /* Positioning to cover the whole screen */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* This makes the image cover the full screen */
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <img id="viewer" class="fullscreen-img">

    <script>
        const images = [
            "path_to_your_first_image.jpg",
            "break.jpg",
            "path_to_your_second_image.jpg"
        ];

        let currentIndex = 0;

        function showNextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            document.getElementById("viewer").src = images[currentIndex];
        }

        window.onload = function() {
            const viewer = document.getElementById("viewer");
            viewer.style.display = 'block'; // Show the viewer when the page loads
            viewer.src = images[currentIndex]; // Start with the first image
            viewer.onclick = showNextImage; // Change image on click
        };
    </script>
</body>
</html>
