        // Marker for Galleria Continua
        var galleriaContinuaMarker = L.marker([43.467533656942656, 11.044448769625834]).addTo(mymap);
        galleriaContinuaMarker.bindPopup("<b>Galleria Continua</b><br>Address: Via del Castello, 11, 53037 San Gimignano SI, Italy<br><a href='galleria-continua.html'>shatter</a>").openPopup();
