<!DOCTYPE html>
<html>
<head>
    <title>Side by Side Images</title>
    <style>
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image {
            max-width: 50%;
            height: auto;
            padding: 10px; /* Optional: Adds space between the images */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="path_to_your_first_image.jpg" alt="Image 1" class="image">
        <img src="path_to_your_second_image.jpg" alt="Image 2" class="image">
    </div>
</body>
</html>
